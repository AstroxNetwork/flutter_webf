<!DOCTYPE html>
<html>
<head>
  <style>
      @keyframes a {
        from {
          color: red;
        }
        to {
          color: blue;
        }
      }

      @keyframes b {
        from {
          color: red;
        }
        to {
          color: blue;
        }
      }
    </style>
  <style>
      @keyframes c {
      from {
          color: red;
        }
        to {
          color: blue;
        }
    }
  </style>
</head>
<body>
<div style="animation: 1s ease infinite both a">A</div>
<div style="animation: 1s ease infinite both b">B</div>
<div style="animation: 1s ease infinite both c">C</div>
</body>
</html>
